<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="website icon" href="./src/assets/img/icons/icon-fiap-light.png">
    <title>FIAP - login</title>
</head>
<body>
    <main id="hero-index">

        <section id="presentation">
            <h1>Seja bem vindo!</h1>
            <h2>Rede Social Destinada a Alunos FIAP</h2>
            <p>Let's rock the future!</p>
            <h3>Entre com seu RM e Senha e conecte-se com seus amigos.</h3>
        </section>

        <section id="ctn-wrapper">        
            <section id="wrapper">
                <form action="">
                    <div id="logo-index">
                        <img src="./src/assets/img/logo-home.png" alt="FIAP">
                    </div>
                    <h2>Login</h2>
                    <p id="errorMsg"
                        style="color:red; text-align: center; font-size: 15px; margin-top: 10px; margin-bottom: -10px;"></p>
                    <article class="input-box">
                        <input id="user" type="text" placeholder="RM" required>
                        <i class="fa-solid fa-user"></i>
                    </article>
                    <article class="input-box">
                        <input id="password" type="password" placeholder="Senha" required>
                        <i class="fa-solid fa-lock"></i>
                    </article>
                    <section id="remember-forgot">
                        <label><input type="checkbox" id="remember">Remember me</label>
                        <a href="#">Esqueceu a senha?</a>
                    </section>
                    <button type="submit" id="btn">Entrar</button>
                    <section id="register-link">
                        <p>NÃ£o tem uma conta? <a href="#">Criar</a></p>
                    </section>
                </form>
            </section>
        </section>
    </main>
</body>

<script src="./src/js/login.js"></script>
</html>
